<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS ART</title>
</head>

<body>

    <div id="moon_container">
        <div id="dark_moon">
            <div id="white_moon"></div>
            <div class="crater crater1"></div>
            <div class="crater crater2"></div>
            <div class="crater crater3"></div>
            <div class="crater crater4"></div>
            <div class="crater crater5"></div>
            <div class="crater crater6"></div>
            <div class="crater crater7"></div>
        </div>
    </div>

    <div id="container">
        <div id="star_cont">
            <div class="star s1"></div>
            <div class="star s2"></div>
            <div class="star s3"></div>
            <div class="star s4"></div>
            <div class="star s5"></div>
            <div class="star s6"></div>
            <div class="star s7"></div>
            <div class="star s8"></div>
        </div>
        <div id="cloud_container1">
            <div id="row1"></div>
            <div id="row2">
                <div class="cloudpart1"></div>
                <div class="cloudpart2"></div>
                <div class="cloudpart3"></div>
            </div>
            <div id="row3"></div>
            <div id="row4">
                <div class="cloudpart1-1"></div>
                <div class="cloudpart2-2"></div>
                <div class="cloudpart3-3"></div>
            </div>
            <div id="row5"></div>
        </div>
        <div id="cloud_container2">
            <div id="row-1"></div>
            <div id="row-2">
                <div class="cloudpart1-1-1"></div>
                <div class="cloudpart2-2-2"></div>
                <div class="cloudpart3-3-3"></div>
            </div>
            <div id="row-3"></div>
        </div>
        <div id="upper_mountain_container">
            <div id="mout-1"></div>
            <div id="mout-2"></div>
            <div id="mout-3"></div>
            <div id="mout-4"></div>
            <div id="mout-5"></div>
            <div id="mout-6"></div>
            <div id="mout-7"></div>
            <div id="mout-8"></div>
            <div id="mout-9"></div>
        </div>
        <div id="divider"></div>
        <div id="tree1">
            <div id="temp_cont">
                <div class="t1"></div>
                <div class="t2"></div>
                <div class="t3"></div>
                <div class="t4"></div>
            </div>
        </div>
        <div id="tree2">
            <div id="temp_cont2">
                <div class="t1-2"></div>
                <div class="t2-2"></div>
                <div class="t3-2"></div>
                <div class="t4-2"></div>
            </div>
        </div>
        <div id="lower_mountain_container">
            <div id="mount_cont">
                <div id="m0"></div>
                <div id="m1"></div>
                <div id="m2"></div>
                <div id="m3"></div>
                <div id="m4"></div>
                <div id="m5"></div>
                <div id="m6"></div>
                <div id="m7"></div>
            </div>
        </div>
        <div id="down_tree1">
            <div id="tree_cont_1">
                <div id="tri1"></div>
                <div id="tri2"></div>
                <div id="tri3"></div>
                <div id="tri4"></div>
            </div>
        </div>
        <div id="down_tree2">
            <div id="tree_cont_2">
                <div id="tri1-1"></div>
                <div id="tri2-2"></div>
                <div id="tri3-3"></div>
                <div id="tri4-4"></div>
            </div>
        </div>
        <div id="background"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
